name: Hive-Identity CI (Kotlin)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v6

      # 2. Set up JDK 21 
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 3. Grant execute permission for gradlew (CRITICAL for Linux CI)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Run Tests (Unit + Integration)
      # This automatically compiles your Kotlin code first
      - name: Test with Gradle
        run: ./gradlew test

      # 5. Build the WAR file
      - name: Build WAR with Gradle
        run: ./gradlew bootJar -x test
