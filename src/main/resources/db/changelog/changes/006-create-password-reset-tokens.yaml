databaseChangeLog:
  - changeSet:
      id: 006-create-password-reset-tokens
      author: naveen
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              # Primary Key (TSID)
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              # The Secure Token (UUID)
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_password_reset_token

              # Foreign Key to User
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_password_reset_user
                    references: app_users(id)
                    deleteCascade: true # If user is deleted, token is gone

              # Expiration Time
              - column:
                  name: expiry_date
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    nullable: false

              # --- BaseEntity Audit Columns ---
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP(6) WITH TIME ZONE