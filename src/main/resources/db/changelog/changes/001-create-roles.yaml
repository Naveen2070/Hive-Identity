databaseChangeLog:
  - changeSet:
      id: 001-create-roles-table
      author: naveen
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              # AUDIT FIELDS
              - column: { name: created_by, type: VARCHAR(50) }
              - column: { name: updated_by, type: VARCHAR(50) }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: version, type: BIGINT, defaultValueNumeric: "0" }
              - column: { name: is_active, type: BOOLEAN, defaultValueBoolean: true }
              - column: { name: is_deleted, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: deleted_at, type: TIMESTAMP }

  - changeSet:
      id: 002-create-users-table
      author: naveen
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: domain_access
                  type: JSONB
                  defaultValue: '["events"]'
              # AUDIT FIELDS
              - column: { name: created_by, type: VARCHAR(50) }
              - column: { name: updated_by, type: VARCHAR(50) }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: version, type: BIGINT, defaultValueNumeric: "0" }
              - column: { name: is_active, type: BOOLEAN, defaultValueBoolean: true }
              - column: { name: is_deleted, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: deleted_at, type: TIMESTAMP }

  - changeSet:
      id: 003-create-user-roles-table
      author: naveen
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    references: roles(id)
              # AUDIT FIELDS
              - column: { name: created_by, type: VARCHAR(50) }
              - column: { name: updated_by, type: VARCHAR(50) }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: version, type: BIGINT, defaultValueNumeric: "0" }
              - column: { name: is_active, type: BOOLEAN, defaultValueBoolean: true }
              - column: { name: is_deleted, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: deleted_at, type: TIMESTAMP }
        # Composite Primary Key
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles