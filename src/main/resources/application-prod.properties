# ===========================
# PROD PROFILE (Active in Docker)
# ===========================

# DATABASE (Service Name Resolution)
spring.datasource.url=jdbc:postgresql://identity-db:5432/identity_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# LOGGING (Quiet)
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# JWT (Read from Docker ENV)
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}
# RabbitMQ (Production server)
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST}

# Service secret
internal.shared-secret=${INTERNAL_SHARED_SECRET}

# DISABLE SWAGGER IN PROD
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false